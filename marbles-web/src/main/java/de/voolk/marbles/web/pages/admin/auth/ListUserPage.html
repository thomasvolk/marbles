<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd ">
<head>
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="../../base/default.css"/>
</head>
<body>

<div id="wrapper">
    <div id="header" wicket:id="header">
        <div id="logo">
            <h1><a href="#">Marbles </a></h1>

            <p> by <a href="http://my-volk.de/">Thomas Volk</a></p>
        </div>
    </div>
    <!-- end #header -->
    <div id="menu" wicket:id="menu">
        <ul>
            <li wicket:id="items"><a>Home</a></li>
            <li wicket:id="items"><a>Test</a></li>
        </ul>
    </div>
    <!-- end #menu -->
    <div id="page">
        <div id="page-bgtop">
            <div id="page-bgbtm">
                <div id="content">


                    <wicket:extend>
                    <div class="pageContent">
                        <div class="action" wicket:id="action"></div>
                        <br/>
                        <table cellspacing="0" class="bigtable">
                            <tr>
                                <th>
                                    <wicket:message key="id"/>
                                </th>
                                <th>
                                    <wicket:message key="name"/>
                                </th>
                                <th>
                                    <wicket:message key="email"/>
                                </th>
                                <th class="center">
                                    <wicket:message key="remove"/>
                                </th>
                            </tr>
                            <tr wicket:id="userList">
                                <td><span wicket:id="id">64530</span></td>
                                <td><span wicket:id="name">xaver</span></td>
                                <td><span wicket:id="email">xaver@my-volk.de</span></td>
                                <td class="center"><a wicket:id="remove"><img wicket:id="crossImg" src="cross.png"/></a>
                                </td>
                            </tr>
                            <wicket:remove>
                                <tr>
                                    <td><span>64537</span></td>
                                    <td><span>tvolk</span></td>
                                    <td><span>test@my-volk.de</span></td>
                                    <td style="text-align: center;"><a><img src="cross.png"/></a></td>
                                </tr>
                                <tr>
                                    <td><span>64538</span></td>
                                    <td><span>mblank </span></td>
                                    <td><span>test2@my-volk.de</span></td>
                                    <td style="text-align: center;"><a><img src="cross.png"/></a></td>
                                </tr>

                            </wicket:remove>
                        </table>
                        </div>
                    </wicket:extend>


                    <div style="clear: both;">&nbsp;</div>
                </div>
                <!-- end #content -->
                <div id="sidebar" wicket:id="sidebar"></div>
                <!-- end #sidebar -->
                <div style="clear: both;">&nbsp;</div>
            </div>
        </div>
    </div>
    <!-- end #page -->
</div>
<div id="footer" wicket:id="footer">
    <p>Copyright (c) 2011 by <a href="http://my-volk.de/">Thomas Volk</a>.</p>
</div>
<!-- end #footer -->
</body>
</html>
