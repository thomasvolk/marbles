<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
   <head>
        <title>Admin</title>
        <link rel="stylesheet" type="text/css" href="../pages/base/default.css" />
    </head>

    <body>



<div id="wrapper">
        <div id="header" wicket:id="header">
            <div id="logo">
                <h1><a href="#">Marbles   </a></h1>
                <p> by <a href="http://my-volk.de/">Thomas Volk</a></p>
            </div>
        </div>
        <!-- end #header -->
        <div id="menu" wicket:id="menu">
            <ul>
            <li wicket:id="items"><a>Home</a></li>
            <li wicket:id="items"><a>Test</a></li>
            </ul>
        </div>
        <!-- end #menu -->
        <div id="page">
        <div id="page-bgtop">
        <div id="page-bgbtm">
            <div id="content">




      <wicket:panel>

      <div class="confirmationBox">
      <span wicket:id="text">Do you really want to do THIS ?</span>

      <a wicket:id="execute"><wicket:message key="yes"/></a>
      <a wicket:id="cancel"><wicket:message key="no"/></a>
      </div>
      
      </wicket:panel>




                <div style="clear: both;">&nbsp;</div>
		</div>
		<!-- end #content -->
		<div id="sidebar" wicket:id="sidebar"></div>
		<!-- end #sidebar -->
		<div style="clear: both;">&nbsp;</div>
	</div>
	</div>
	</div>
	<!-- end #page -->
</div>
	<div id="footer" wicket:id="footer">
		<p>Copyright (c) 2011 by <a href="http://my-volk.de/">Thomas Volk</a>.</p>
	</div>
	<!-- end #footer -->
    </body>
</html>
