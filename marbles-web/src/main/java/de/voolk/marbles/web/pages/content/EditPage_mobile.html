<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
   <head>
        <title>Admin</title>
        <link rel="stylesheet" type="text/css" href="../base/default.css" />
    </head>

    <body>



<div id="wrapper">
        <div id="header" wicket:id="header">
            <div id="logo">
                <h1><a href="#">Marbles   </a></h1>
                <p> by <a href="http://my-volk.de/">Thomas Volk</a></p>
            </div>
        </div>
        <!-- end #header -->
       
         <wicket:extend>
            <div wicket:id="breadcrumb"></div>

            <div class="pageContent">
            <form wicket:id="editPageForm">
                <div class="buttons">
                    <input type="submit" wicket:id="saveTop"/>
                </div>
                <textarea rows="15" cols="40" wicket:id="pageContent" id="pageContent"></textarea>
                <div class="buttons">
                    <input type="submit" wicket:id="saveBottom"/>
                </div>
            </form>
            </div>

		</wicket:extend>

	<!-- end #page -->
</div>
	<div id="footer" >
		<p>Copyright (c) 2011 by <a href="http://my-volk.de/">Thomas Volk</a>.</p>
	</div>
	<!-- end #footer -->
    </body>
</html>
